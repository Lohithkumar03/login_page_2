<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assighnment 6 Lohith</title>
    <link rel="stylesheet" href="css/Assighment 6.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="login-page"></form>

            <h1>Login</h1>
                             <!-- username -->
            <div class="username">
                <h4>Username</h4>
                <i class="far fa-user"></i>
                <input class="usernamespace" type="text" placeholder="Type your username" name="username" required>
                
            </div>
       
                            <!-- password -->
            <div class="password">
                <h4>Password</h4>
                <i class="fas fa-unlock-alt"></i>
                <input class="passwordspace" type="text" placeholder="Type your password" name="password" required>
            </div>

                            <!-- forgotpassword -->
            <div class="forgotpassword">
                <a href="#">Forgot password?</a>
            </div>

                            <!-- button -->
            <div class="button">
                <button>LOGIN</button>
            </div>


                            <!-- Or Sign Up Using -->
            <div class="sighnup1">
                <span>
                    Or Sign Up Using
                </span>
            </div>

                             <!-- socialmedia -->
            <div class="socialmedia">

                <div class="socialmedia1">
                    <a href="https://en-gb.facebook.com/" class="facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>

                    <div class="socialmedia1">
                        <a href="https://en-gb.facebook.com/" class="twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>

                    <div class="socialmedia1">
                        <a href="https://accounts.google.com/login" class="google">
                            <i class="fab fa-google"></i>
                            
                        </a>
                    </div>
                </div>
            </div>
            
                            <!-- footer -->

            <div class="footer">
                <span class="sighnup2">
                    Or Sign Up Using
                </span>

                <a href="#" class="sighnup3">
                    SIGN UP
                </a>
            </div>

    </div>
</body>
</html>
